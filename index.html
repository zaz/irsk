<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<title>Investment Calculator</title>
		<link rel="stylesheet" href="main.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700|Montserrat:300,400" rel="stylesheet">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/mathjs/5.2.2/math.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
		<script src="main.js"></script>
		<!--[if lt IE 9]>
			<script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.1.0/respond.min.js"></script>

		<![endif]-->
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	</head>
	<body>
		<header>
			<span class="left">
				<span class="thin">I</span><span>RSK</span><span class="thin">CALCULATOR</span>
			</span>
			<nav class="right">
				<ul>
					<li><a href="mailto:zaz.yxw@gmail.com">Zaz Brown</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<canvas id="chart">
			</canvas>
			<form>
				<span>
					<label>Years: </label>
					<output for="years">1</output>
					<input type="range" min="1" max="50" value="1" class="slider" name="years" id="years">
				</span>
				<span>
					<label>Risk: </label>
					<output for="risk">1</output>
					<input type="range" min="0" max="3" value="1" class="slider" name="risk" id="risk">
				</span>
			</form>
		</main>
	</body>
</html>
